<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        textarea{
            padding: 2rem;
            border-style: solid;
            height: 10vh;
            width: 80%;
            display: block;
            margin: 0.5%;
        }

        #btn-translate{
            margin: 0.5%;
        }

        #txt-output{
            font-size: larger;
            border: solid 1px;
            width: 80%;
            height: 10vh;
            display: block;
            margin: 0.5%;
            padding: 2rem;
        }
    </style>
    <title>Dothraki Translator</title>
</head>
<body>
    <h1>Dothraki Translator</h1>
    <textarea id="txt-input" placeholder="Write the text that you want to translate!!"></textarea>
    <button id="btn-translate">Translate</button>
    <div id="txt-output"></div>





    <script src="app.js" type="text/javascript"></script>
</body>
</html>
